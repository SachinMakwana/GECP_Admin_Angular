<div>
    <!-- Content Header (Page header) -->
    <div class="content">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h2 class="m-0 text-dark">Student-Section Details</h2>
                </div>
                <!-- /.col -->
                <div class="col-sm-6">
                    <a [routerLink]="['/student-section/add']" routerLinkActive="active">
                        <ol class="breadcrumb float-sm-right">
                            <li><i class="nav-icon fas fa-plus-circle pr-2"></i></li>
                            <li>Add New Details</li>
                        </ol>
                    </a>
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Student-section Lists</h3>
                        </div>
                        <!-- /.card-header -->
                        <div class="card-body">
                            <table id="tblSs" class="table table-bordered table-hover text-center">
                                <thead>
                                    <tr>

                                        <th>Title</th>
                                        <th>Attachment</th>
                                        <th>View</th>
                                        <th>Edit</th>
                                        <th>Delete</th>

                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let ss of ssService.sss;">

                                        <td>{{ ss.ss_title }}</td>
                                            
                                        <td>{{ss.ss_fileName}}</td>
                                      
                                        <td>
                                            <a routerLinkActive="active" [routerLink]="[]" (click)="onView(ss._id,ss)"
                                                ><i
                                                    class="nav-icon fas fa-eye"></i></a>
                                        </td>
                                        <td>
                                            <a routerLinkActive="active" [routerLink]="[]"
                                                (click)="onEdit(ss._id,ss)"><i
                                                    class="nav-icon fas fa-edit"></i></a>
                                        </td>
                                        <td><a routerLinkActive="active" [routerLink]="[]"
                                                (click)="onDelete(ss._id)"><i
                                                    class="nav-icon fas fa-trash"></i></a></td>

                                     </tr>   
                                </tbody>
                                <tfoot>
                                    <tr>

                                        <th>Title</th>
                                        <th>Attachment</th>
                                        <th>View</th>
                                        <th>Edit</th>
                                        <th>Delete</th>

                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                        <!-- /.card-body -->
                    </div>
                    <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">  
                        <p style="color: white">Please Wait. </p>  
                        </ngx-spinner>
                </div>
            </div>
            <!-- /.card -->
        </div>
        <!-- /.container-fluid -->
    </section>
    <!-- /.content -->
</div>
