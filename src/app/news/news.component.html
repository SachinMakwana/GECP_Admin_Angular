<div>
    <!-- Content Header (Page header) -->
    <div class="content">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h2>News Details</h2>
                </div>
                <div class="col-sm-6">
                    <a [routerLink]="['/news/add']">
                        <ol class="breadcrumb float-sm-right">
                            <li><i class="nav-icon fas fa-plus-circle pr-2"></i></li>
                            <li>Add New Details</li>
                        </ol>
                    </a>
                </div>
                <div class="container-fluid">

                </div>
            </div>
            <!-- /.container-fluid -->

            <!-- Main content -->
            <section class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-header">
                                    <h3 class="card-title">News Lists</h3>
                                </div>
                                <!-- /.card-header -->
                                <div class="card-body">
                                    <table id="tblNews" class="table table-bordered table-hover text-center">
                                        <thead>
                                            <tr>
                                                <th>Title</th>
                                                <th>Image</th>
                                                <th>Edit Details</th>
                                                <th>Delete Details</th>

                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let ne of newsService.newss; let i = index;">
                                                <td><img src={{ne.image}} alt="logo" id="imgNews" height="50px" width="50px"></td>
                                                <td>{{ ne.title }}</td>
                                                <td>
                                                    <a routerLinkActive="active" [routerLink]="[]" (click)="onEdit(ne._id,ne)"><i
                                                            class="nav-icon fas fa-edit"></i></a>
                                                </td>
                                                <td><a routerLinkActive="active" [routerLink]="[]" (click)="onDelete(ne._id)"><i
                                                            class="nav-icon fas fa-trash"></i></a></td>
                                            </tr>
                                        </tbody>
                                        <tfoot>
                                            <tr>
                                                <th>Title</th>
                                                <th>Image</th>
                                                <th>Edit Details</th>
                                                <th>Delete Details</th>

                                            </tr>
                                        </tfoot>
                                    </table>
                                </div>
                                <!-- /.card-body -->
                            </div>
                            <!-- /.card -->

                            <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">
                                <p style="color: white">Please Wait. </p>
                            </ngx-spinner>
                            <!-- /.card-body -->
                        </div>
                        <!-- /.card -->
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
            </section>
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /.content -->
</div>
