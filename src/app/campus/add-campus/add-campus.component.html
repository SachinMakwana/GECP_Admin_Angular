<div>
    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <a [routerLink]="['/campus']">
                    <ol class="breadcrumb float-sm-right">
                        <li><i class="nav-icon fas fa-chevron-circle-left pr-2"></i></li>
                        <li>Back</li>
                    </ol>
                </a>
            </div>
            <div class="col-md-12"></div>
            <div class="container-fluid">
                <div class="row ">
                    <div class="col-12">
                        <!--ur contents here-->
                        <!-- jquery validation -->
                        <div class="card card-primary">
                            <!-- /.card-header -->
                            <div class="card-header">
                                <h3 class="card-title">Add Campus Details</h3>
                            </div>
                            <!-- form start -->
                            <form #campusForm="ngForm" name="campusForm">
                                <div class="card-body">
                                    <div class="form-group row justify-content-center">
                                        <div class="col-12">
                                            <div class="input-group">
                                                <input type="hidden" name="_id" [(ngModel)]="this.campus._id">
                                                <div class="col-6">
                                                    <label>Select Category
                                                        <label class="red-text">*</label>
                                                    </label>
                                                    <select required class="form-control" name="category"
                                                        [(ngModel)]="this.campus.category">
                                                        <option disabled selected="selected">Choose Category</option>
                                                        <option>Canteen</option>
                                                        <option>Seminar Hall</option>
                                                        <option>Ground</option>
                                                        <option>Administrative Department</option>
                                                        <option>Workshop</option>
                                                        <option>library</option>
                                                    </select>
                                                </div>

                                                <div class=" form-group col-md-6">
                                                    <label for="exampleInputFile">Upload Image File For
                                                        Campus <label class="red-text">*</label>
                                                    </label>
                                                    <div class="input-group">
                                                        <div class="custom-file">
                                                            <input type="file" class="custom-file-input" name="fileName"
                                                                (change)="onUploadChange($event)"
                                                                accept=".png, .jpg, .jpeg, .MP4, .MKV" id="fileName"
                                                                required>
                                                            <label class="custom-file-label"
                                                                for="exampleInputFile">{{fileLabel}}</label>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="input-group">
                                                <div class="col-12">
                                                    <label for="campusDetails">Add Campus Details Below<label
                                                            class="red-text">*</label></label>
                                                </div>
                                                <div class="col-12">
                                                    <textarea required id="txtDescription" class="textarea form-control"
                                                        placeholder="Place some text here" name="description"
                                                        style="width: 100%; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;"></textarea>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-footer">
                                    <div class="input-group col-12">
                                        <div class="col-sm-6"><button type="submit" [disabled]="!campusForm.valid"
                                                (click)="onSubmit(campusForm)"
                                                class="btn btn-primary float-right col-md-2">Submit</button>
                                        </div>
                                        <div class="col-sm-6"><button type="reset" (click)="resetForm(campusForm)"
                                                class="btn btn-default col-md-2">Cancel</button></div>
                                    </div>

                                </div>

                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
