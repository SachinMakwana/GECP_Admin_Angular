<div>
    <section class="content" style="margin-top:20px;">
        <div class="row">
            <div class="col-md-12">
                <a [routerLink]="['/contactinfo']" routerLinkActive="active">
                <ol class="breadcrumb float-sm-right">
                    <li style="margin-left: 00px;"><i class="nav-icon fas fa-chevron-circle-left pr-2"></i></li>
                    <li style="margin-left: px;">Back</li>
                </ol>
                </a>
            </div>
            <div class="col-md-12">

        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-12">
                    <!--ur contents here-->
                    <!-- jquery validation -->
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">Add Contact Information</h3>
                        </div>
                        <!-- /.card-header -->
                        <!-- form start -->
                        <form role="form" id="quickForm">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-6">
                                        <div class="form-group">
                                            <div class="form-group">
                                                <label for="exampleInputEmail1">Enter Email</label>
                                                <input type="email" name="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                                            </div>
                                            <div class="form-group">
                                                <label for="PhoneNumber">Enter Phone Number</label>
                                                <input type="text" class="form-control" id="PhoneNumber" placeholder="Enter Phone Number">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <label for="details">Enter Address </label>
                                        <textarea class="form-control" rows="4" placeholder="Enter Address"></textarea>
                                    </div>
                                </div>
                            </div>
                        <!-- /.card-body -->
                        <div class="card-footer">
                            <div class="input-group col-12">
                                <div class="col-sm-6"><button type="submit" class="btn btn-primary float-right col-md-2">Submit</button></div>
                                <div class="col-sm-6"><a [routerLink]="['/contactinfo']" routerLinkActive="active" class="btn btn-default col-md-2">Cancel</a></div>
                            </div>
                        </div>
                    </form>
                </div>
                

            </div>
            <!-- /.card -->
        </div>

    </div>
    <!-- /.row -->
</div>
<!-- /.container-fluid -->
</div>
</section>
</div>
