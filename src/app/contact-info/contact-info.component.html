<div>
    <!-- Content Header (Page header) -->
    <div class="content">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h2 class="m-0 text-dark">Contact Details</h2>
                </div>
                <!-- /.col -->
                <div class="col-sm-6">
                    <a [routerLink]="['/contact-info/add']" routerLinkActive="active">
                        <ol class="breadcrumb float-sm-right">
                            <li><i class="nav-icon fas fa-plus-circle pr-2"></i></li>
                            <li>Add New Details</li>
                        </ol>
                    </a>
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Contact-Info Lists</h3>
                        </div>
                        <!-- /.card-header -->
                        <div class="card-body">
                            <table id="tblContactInfo" class="table table-bordered table-hover text-center">
                                <thead>
                                    <tr>
                                        <th>Email ID</th>
                                        <th>Phone Number</th>
                                        <th>Message</th>
                                        <th>Name</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let con of contactInfoService.contactInfo; let i = index;">
                                        <td>{{con.email}}</td>
                                        <td>{{con.phoneNo}}</td>
                                        <td>{{con.message}}</td>
                                        <td>{{con.name}}</td>
                                        <td><a [routerLink]="[]" routerLinkActive="active" (click)="onEdit(con)"><i
                                                    class="nav-icon fas fa-edit"></i></a></td>
                                        <td><a routerLinkActive="active" [routerLink]="[]"
                                                (click)="onDelete(con._id)"><i class="nav-icon fas fa-trash"></i></a>
                                    </tr>
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <th>Email ID</th>
                                        <th>Phone Number</th>
                                        <th>Message</th>
                                        <th>Name</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                    <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">
                        <p style="color: white;">Please Wait..</p>
                    </ngx-spinner>
                </div>
            </div>
        </div>
    </section>
    <!-- /.content -->
</div>
