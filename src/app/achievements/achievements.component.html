<div>
    <!-- Content Header (Page header) -->
    <section class="content">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h2 class="m-0 text-dark">Achievements Details</h2>
                </div>
                <!-- /.col -->
                <div class="col-sm-6">
                    <a [routerLink]="['/achievements/add']">
                        <ol class="breadcrumb float-sm-right">
                            <li><i class="nav-icon fas fa-plus-circle pr-2"></i></li>
                            <li>Add New Details</li>
                        </ol>
                    </a>
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
        <!-- /.content-header -->

        <!-- Main content -->
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Achievements Lists</h3>
                    </div>
                    <!-- /.card-header -->
                    <div class="card-body">
                        <table id="tblAchievements" class="table table-bordered table-hover text-center">
                            <thead>
                                <tr>
                                    <th>Title</th>
                                    <th>Category</th>
                                    <th>View</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let achieve of achievementsService.achievements">
                                    <td>{{achieve.title}}</td>
                                    <td>{{achieve.category}}</td>
                                    <td>
                                        <a routerLinkActive="active" [routerLink]="[]"
                                            (click)="onView(achieve._id,achieve)"><i
                                                class="nav-icon fas fa-eye"></i></a>
                                    </td>
                                    <td>
                                        <a routerLinkActive="active" [routerLink]="[]"
                                            (click)="onEdit(achieve)"><i
                                                class="nav-icon fas fa-edit"></i></a>
                                    </td>
                                    <td><a routerLinkActive="active" [routerLink]="[]"
                                            (click)="onDelete(achieve._id)"><i
                                                class="nav-icon fas fa-trash"></i></a></td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <th>Title</th>
                                    <th>Category</th>
                                    <th>View</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                            </tfoot>
                        </table>

                    </div>
                    <!-- /.card-body -->
                </div>
            </div>
            <!-- /.card -->
        </div>
    </section> <!-- /.col -->
</div>
<!-- /.row -->
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">
    <p style="color: white;">Please Wait..</p>
</ngx-spinner>
