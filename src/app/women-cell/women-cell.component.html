<div>
    <!-- Content Header (Page header) -->
    <div class="content">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h2 class="m-0 text-dark">View Women cell Details</h2>
                </div>
                <div class="col-sm-6">
                    <a [routerLink]="[]" routerLinkActive="router-link-active" (click)="onEdit(this.womenService.womendetails[0])">
                        <ol class="breadcrumb float-sm-right">
                            <li><i class="nav-icon fas fa-plus-circle pr-2"></i></li>
                            <li>Edit Details</li>
                        </ol>
                    </a>
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-12">
                    <div class="card">
                        <!-- /.card-header -->
                        <div class="card-body">
                            <div class="d-flex justify-content-center">
                                <h3>Women Cell Details</h3>
                            </div>
                            <div class="card-body">
                                <div>
                                    <p [innerHTML]="this.womenService.womendetails[0].women_description"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">
                    <p style="color: white">Please Wait. </p>
                </ngx-spinner>
            </div>
        </div>
    </section>
</div>
