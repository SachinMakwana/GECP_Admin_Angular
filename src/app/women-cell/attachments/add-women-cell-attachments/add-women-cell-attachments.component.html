<div>
    <section class="content" style="margin-top:20px;">
        <div class="row">
            <div class="col-md-12">
                <a [routerLink]="['/womencell/view-attachments']" routerLinkActive="active">
                    <ol class="breadcrumb float-sm-right">
                        <li ><i class="nav-icon fas fa-chevron-circle-left pr-2"></i></li>
                        <li >Back</li>
                    </ol>
                </a>
            </div>
            <div class="col-md-12">
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">Add new details</h3>
                    </div>
                    <!-- /.card-header -->
                    <!-- form start -->
                    <form #womenAttachForm="ngForm" name="womenAttachForm">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        
                                        <input type="hidden" name="_id" [(ngModel)]="this.womenattach._id">
                                        <label for="exampleInputEmail1">Enter Title<label
                                            class="red-text">*</label></label>
                                        <input type="text" class="form-control"  name="wca_title" [(ngModel)]="this.womenattach.wca_title"
                                        onkeypress="return ValidateAlpha(event)" required
                                            placeholder="Enter title.. ">
                                    </div>
                                </div>


                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="exampleInputFile">Choose Attachment<label
                                            class="red-text">*</label></label>
                                        <div class="input-group">
                                            <div class="custom-file">
                                               
                                                <input type="file" class="custom-file-input"
                                                (change)="onUploadChange($event)" id="file" required>
                                                <label class="custom-file-label" for="exampleInputFile">{{fileLabel}}</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                </div>
                            
                            <!--end of editor-->
                        </div>
                        <!-- /.card-body -->
                        <div class="card-footer">
                            <div class="input-group col-12">
                                <div class="col-sm-6"><button type="submit" (click)="onSubmit(womenAttachForm)"
                                        class="btn btn-primary float-right col-md-2">Submit</button></div>
                                <div class="col-sm-6"><button type="reset" (click)="resetForm(womenAttachForm)"
                                    class="btn btn-default col-md-2">Clear</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
