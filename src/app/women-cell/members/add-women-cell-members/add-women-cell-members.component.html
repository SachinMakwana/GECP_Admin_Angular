<div>
    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <a [routerLink]="['/womencell/view-member']">
                    <ol class="breadcrumb float-sm-right">
                        <li><i class="nav-icon fas fa-chevron-circle-left pr-2"></i> </li>
                        <li>Back</li>
                    </ol>
                </a>
            </div>
            <div class="col-md-12">
                <div class="container-fluid">
                    <div class="row ">
                        <div class="col-12">
                            <!--ur contents here-->
                            <!-- jquery validation -->
                            <div class="card card-primary">
                                <div class="card-header">
                                    <h3 class="card-title">Women Cell Member Details</h3>
                                </div>
                                <!-- /.card-header -->
                                <!-- form start -->
                                <form #wcmemberForm="ngForm" name="wcmemberForm">
                                    <div class="card-body">
                                        <div class="form-group">
                                            <div class="input-group">
                                                <div class="col-6">
                                                    <label for="Name">Women Cell Member Name<label class="red-text">*</label></label>
                                                    <input required type="text" onkeypress="return ValidateAlpha(event)" name="wc_name" [(ngModel)]="this.wcmember.wc_name" class="form-control" id="subjectName" placeholder="Enter name.. " />
                                                </div>

                                                <div class="col-6">
                                                    <label>Select Women Cell Member Role<label class="red-text">*</label></label>

                                                    <select required class="form-control" name="wc_role" [(ngModel)]="this.wcmember.wc_role">
                                            <option [ngValue]="null" disabled selected >Select Role</option> 
                                                        <option>Convener</option>
                                                        <option>Supporting Committee of Women Cell</option>
                                                        <option>Anti Ragging Committee Coordinator</option>
                                                        <option>SSIP Coordinator</option>
                                                        <option>Supporting Committee of Anti Ragging Cell
                                                        </option>
                                                        <option>Supporting Committee of SSIP</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="input-group">
                                                <div class="col-6">
                                                    <label>Select Women Cell Member Designation<label class="red-text">*</label></label>
                                                    <select required class="form-control" name="wc_designation" [(ngModel)]="this.wcmember.wc_designation">
                                                    <option [ngValue]="null" disabled selected >Select Designation</option> 
                                                    <option>HOD </option>
                                                        <option>Staff Member</option>
                                                        <option>Staff Member</option>
                                                        <option>Staff Member</option>
                                                        <option>Staff Member</option>
                                                    </select>
                                                </div>

                                                <div class="col-6">
                                                    <label>Select Women Cell Member Department<label class="red-text">*</label></label>
                                                    <select required class="form-control" name="wc_department" [(ngModel)]="this.wcmember.wc_department">
                                                    <option [ngValue]="null" disabled selected >Select Department</option>    
                                                    <option>Computer Engineering
                                                        </option>
                                                        <option>Electic Engineering</option>
                                                        <option>Electic Engineering</option>
                                                        <option>Electic Engineering</option>
                                                        <option>Electic Engineering</option>
                                                        <option>Electic Engineering</option>
                                                    </select>

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- /.card-body -->
                                    <div class="card-footer">
                                        <div class="input-group col-12">
                                            <div class="col-sm-6">
                                                <button type="submit" [disabled]="!wcmemberForm.valid" (click)="onSubmit(wcmemberForm)" class="btn btn-primary float-right col-md-2">Submit</button>
                                            </div>
                                            <div class="col-sm-6">
                                                <button type="reset" (click)="resetForm(wcmemberForm)" class="btn btn-default col-md-2">Clear</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- /.content -->
</div>
