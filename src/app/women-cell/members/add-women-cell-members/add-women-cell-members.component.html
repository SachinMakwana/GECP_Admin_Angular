<div>
    <section class="content" style="margin-top:20px;">
        <div class="row">
            <div class="col-md-12">
                <a [routerLink]="['/womencell/view-member']">
                    <ol class="breadcrumb float-sm-right">
                        <li><i class="nav-icon fas fa-chevron-circle-left"></i> </li>
                        <li>Back</li>
                    </ol>
                </a>
            </div>
            <div class="col-md-12">
                <div class="container-fluid">
                    <div class="row ">
                        <div class="col-12">
                            <!--ur contents here-->
                            <!-- jquery validation -->
                            <div class="card card-primary">
                                <div class="card-header">
                                    <h3 class="card-title">Women Cell Member Details</h3>
                                </div>
                                <!-- /.card-header -->
                                <!-- form start -->
                                <form role="form" id="quickForm">
                                    <div class="card-body">
                                        <div class="form-group">
                                            <div class="input-group">
                                                <div class="col-6">
                                                    <label for="Name">Women Cell Member Name</label>
                                                    <input type="text" class="form-control" id="Name"
                                                        placeholder="Enter Name">
                                                </div>

                                                <div class="col-6">
                                                    <label>Select Women Cell Member Role:</label>
                                                    <select class="form-control select2" style="width: 100%;">
                                                        <option selected="selected">Convener</option>
                                                        <option>Supporting Committee of Women Cell</option>
                                                        <option>Anti Ragging Committee Coordinator</option>
                                                        <option>SSIP Coordinator</option>
                                                        <option>Supporting Committee of Anti Ragging Cell
                                                        </option>
                                                        <option>Supporting Committee of SSIP</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="input-group">
                                                <div class="col-6">
                                                    <label>Select Women Cell Member Designation</label>
                                                    <select class="form-control select2" style="width: 100%;">
                                                        <option selected="selected">HOD </option>
                                                        <option>Staff Member</option>
                                                        <option>Staff Member</option>
                                                        <option>Staff Member</option>
                                                        <option>Staff Member</option>
                                                    </select>
                                                </div>

                                                <div class="col-6">
                                                    <label>Select Women Cell Member Department</label>
                                                    <select class="form-control select2" style="width: 100%;">
                                                        <option selected="selected">Computer Engineering
                                                        </option>
                                                        <option>Electic Engineering</option>
                                                        <option>Electic Engineering</option>
                                                        <option>Electic Engineering</option>
                                                        <option>Electic Engineering</option>
                                                        <option>Electic Engineering</option>
                                                    </select>

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- /.card-body -->
                                    <div class="card-footer">
                                        <div class="input-group col-12">
                                            <div class="col-sm-6"><button type="submit"
                                                    class="btn btn-primary float-right col-md-2">Submit</button>
                                            </div>
                                            <div class="col-sm-6"><button type="submit"
                                                    class="btn btn-default col-md-2">Cancel</button></div>
                                        </div>
                                    </div>
                                </form>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- /.content -->
</div>
