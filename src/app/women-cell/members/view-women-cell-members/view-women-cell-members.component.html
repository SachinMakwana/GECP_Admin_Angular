<div>
    <!-- Content Header (Page header) -->
    <div class="content">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h2 class="m-0 text-dark">Women Cell Members List</h2>
                </div>
                <!-- /.col -->
                <div class="col-sm-6">
                    <a [routerLink]="['/womencell/add-member']">
                        <ol class="breadcrumb float-sm-right">
                            <li><i class="nav-icon fas fa-plus-circle pr-2"></i></li>
                            <li>Add New Details</li>
                        </ol>
                    </a>
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title"> Women Cell Members Details</h3>
                        </div>
                        <!-- /.card-header -->
                        <div class="row justify-content-center">
                            <div class="col-12">
                                <div class="card-body">
                                    <table id="tblWomenMember" class="table table-bordered table-hover">
                                        <thead>
                                            <tr>
                                                <th>Member Name</th>
                                                <th>Role</th>
                                                <th>Designation</th>
                                                <th>Department</th>
                                                <th>View</th>
                                                <th>Edit</th>
                                                <th>Delete</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let wcm of wcmemberService.womenmembers; let i = index;">

                                                <td>{{wcm.wc_name}}</td>
                                                <td>{{wcm.wc_role}}</td>
                                                <td>{{wcm.wc_designation}}</td>
                                                <td>{{wcm.wc_department}}</td>
                                                <td>
                                                    <a routerLinkActive="active" [routerLink]="[]" (click)="onView(wcm._id,wcm)">
                                                        <i class="nav-icon fas fa-eye"></i></a>
                                                </td>
                                                <td><a routerLinkActive="active" [routerLink]="[]" (click)="onEdit(wcm._id,wcm)"><i
                                                    class="nav-icon fas fa-edit"></i></a>
                                                </td>
                                                <td><a [routerLink]="[]" (click)="onDelete(wcm._id)"><i class="nav-icon fas fa-trash"></i></a></td>

                                            </tr>
                                        </tbody>
                                        <tfoot>
                                            <tr>
                                                <th>Member Name</th>
                                                <th>Role</th>
                                                <th>Designation</th>
                                                <th>Department</th>
                                                <th>View</th>
                                                <th>Edit</th>
                                                <th>Delete</th>
                                            </tr>
                                        </tfoot>
                                    </table>
                                </div>
                                <!-- /.card-body -->
                            </div>
                            <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">
                                <p style="color: white">Please Wait. </p>
                            </ngx-spinner>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.card -->
        </div>
        <!-- /.container-fluid -->
    </section>
    <!-- /.content -->
</div>
