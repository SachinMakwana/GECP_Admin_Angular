<div>
    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <a [routerLink]="['/placementcell']">
                    <ol class="breadcrumb float-sm-right">
                        <li><i class="nav-icon fas fa-chevron-circle-left pr-2"></i></li>
                        <li>Back</li>
                    </ol>
                </a>
            </div>
            <div class="col-md-12">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            <!-- your contents here -->
                            <!-- form start -->
                            <div class="card card-primary">
                                <div class="card-header">
                                    <h3 class="card-title">Add New Placement Details</h3>
                                </div>
                                <form role="form" #placementForm="ngForm">
                                    <div class="card-body">
                                        <div class="form-group row justify-content-center">
                                            <div class="col-12">
                                                <div class="form-group">
                                                    <!---->
                                                    <div class="form-group">
                                                        <div class="input-group">
                                                            <div class="col-md-6">
                                                                <label for="ddlCompany">Company Name</label>
                                                                <select class="form-control select2"
                                                                    [(ngModel)]="this.placement.companyId" name="companyId" id="ddlCompany" required>
                                                                    <option selected="selected" disabled>Select Company
                                                                    </option>
                                                                    <option value="2">Microsoft</option>
                                                                    <option value="2">L & T PVT LTD</option>
                                                                    <option value="2">Infosys</option>
                                                                    <option value="2">TCS</option>
                                                                    <option value="2">Infochips</option>
                                                                </select>
                                                            </div>

                                                            <div class="col-md-6">
                                                                <label for="ddlDepartment">Department Name</label>
                                                                <select class="form-control select2"
                                                                    [(ngModel)]="this.placement.deptCode" name="deptcode" id="ddlDepartment" required>
                                                                    <option value="2">Computer</option>
                                                                    <option value="2">Civil</option>
                                                                    <option value="2">Mechanical</option>
                                                                    <option value="2">Eletrical</option>
                                                                    <option value="2">Electronics & Communications</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">

                                                        <div class="input-group">
                                                            <div class="col-md-3">
                                                                <label for="studentTaken">Students Taken</label>
                                                                <input type="number" class="form-control"
                                                                [(ngModel)]="this.placement.studentsTaken" name="studentsTaken" id="studentTaken"
                                                                    placeholder="No. Of Students Taken" required>
                                                            </div>

                                                            <div class="col-md-3">
                                                                <label for="lowestPackage">Lowest Package</label>
                                                                <input type="number" class="form-control"
                                                                [(ngModel)]="this.placement.lowestPkg" name="lowestPkg" id="lowestPackage" placeholder="Lowest Package" required>
                                                            </div>

                                                            <div class="col-md-3">
                                                                <label for="highestPackage">Highest Package</label>
                                                                <input type="number" class="form-control"
                                                                [(ngModel)]="this.placement.highestPkg" name="highestPkg" id="highestPackage" placeholder="Highest Package" required>
                                                            </div>

                                                            <div class="col-md-3">
                                                                <label for="dateOfCampus">Date Of Campus</label>
                                                                <div class="input-group date" id="dateOfCampus"
                                                                    data-target-input="nearest">
                                                                    <div class="input-group-append" data-target="#dateOfCampus"
                                                                        data-toggle="datetimepicker">
                                                                        <div class="input-group-text"><i
                                                                                class="fa fa-calendar-alt"></i></div>
                                                                    </div>
                                                                    <input type="text" class="form-control datetimepicker-input"
                                                                        data-target="#dateOfCampus"
                                                                        [(ngModel)]="this.placement.dateOfCampus" name="dateOfCampus"
                                                                        placeholder="dd/mm/yyyy">
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- /.card-body -->

                                    <div class="card-footer">
                                        <div class="input-group col-12">
                                            <div class="col-sm-6"><button type="submit" [disabled]="!placementForm.form.valid" (click)="onSubmit(placementForm)"
                                                    class="btn btn-primary float-right col-md-2">Submit</button></div>
                                            <div class="col-sm-6"><button type="reset" (click)="resetForm(placementForm)"
                                                    class="btn btn-default col-md-2">Cancel</button></div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <!-- /.card -->

                        </div>
                    </div>
                </div>
                <!-- /.container-fluid -->
            </div>
        </div>
    </section>
    <!-- /.content -->
</div>
