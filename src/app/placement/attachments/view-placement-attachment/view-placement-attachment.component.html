<div>
    <div class="content">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-8">
                        <h2 class="m-0 text-dark">Placement Cell Attachments Details</h2>
                    </div>
                    <!-- /.col -->
                    <div class="col-sm-4">
                        <a [routerLink]="['/placementcell/add-attachment']">
                            <ol class="breadcrumb float-sm-right">
                                <li><i class="nav-icon fas fa-plus-circle pr-2"></i></li>
                                <li>Add New Details</li>
                            </ol>
                        </a>
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">Placement Cell Attachments List</h3>
                            </div>
                            <!-- /.card-header -->
                            <div class="card-body">
                                <table id="tblPlacement" class="table table-bordered table-hover text-center">
                                    <thead>
                                        <tr>
                                            <th>Title</th>
                                            <th>Attachment File</th>
                                            <th>View</th>
                                            <th>Edit</th>
                                            <th>Delete</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let data of placementAttachmentService.placementAttachments">
                                            <td>{{data.name}}</td>
                                            <td>{{data.fileName}}</td>
                                            <td>
                                                <a routerLinkActive="active" [routerLink]="[]" (click)="onView(data._id)"><i
                                                        class="nav-icon fas fa-eye"></i></a>
                                            </td>
                                            <td>
                                                <a routerLinkActive="active" [routerLink]="[]" (click)="onEdit(data)"><i
                                                        class="nav-icon fas fa-edit"></i></a>
                                            </td>
                                            <td><a routerLinkActive="active" [routerLink]="[]"
                                                    (click)="onDelete(data._id)"><i class="nav-icon fas fa-trash"></i></a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>

<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">
    <p style="color: white">Please Wait. </p>
</ngx-spinner>
