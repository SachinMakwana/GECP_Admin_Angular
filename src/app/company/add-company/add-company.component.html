<div>
    <!-- Content Header (Page header) -->
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <a [routerLink]="['/company']" routerLinkActive="router-link-active">
                        <ol class="breadcrumb float-sm-right">
                            <li><i class="nav-icon fas fa-chevron-circle-left pr-2"></i></li>
                            <li>Back To Details</li>
                        </ol>
                    </a>
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <!-- your contents here -->
                    <!-- form start -->
                    <div class="card card-primary">
                        <div class="card-header">
                            <h1 class="card-title">Add New Company</h1>
                        </div>
                        <!-- /.col -->
                        <form #companyForm="ngForm" name="companyForm">
                            <div class="card-body">
                                <div class="form-group row justify-content-center">
                                    <div class="col-12">
                                        <!--  -->
                                        <div class="input-group">
                                            <input type="hidden" name="_id" [(ngModel)]="this.company._id">
                                            <div class="col-md-6">
                                                <label for="companyName">Company Name<label
                                                        class="red-text">*</label></label>
                                                <input type="text" class="form-control" placeholder="Company Name"
                                                    name="txtName" [(ngModel)]="this.company.name"
                                                    onkeypress="return ValidateAlpha(event)" required>
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label for="exampleInputFile">Upload Company Logo<label
                                                        class="red-text">*</label></label>
                                                <div class="input-group">
                                                    <div class="custom-file">
                                                        <input type="file" class="custom-file-input" name="logo"
                                                            (change)="onUploadChange($event)" accept=".png, .jpg, .jpeg"
                                                            id="imgLogo" name="logo" required>
                                                        <label class="custom-file-label"
                                                            for="exampleInputFile">{{fileLabel}}</label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="input-group">
                                            <div class="col-12">
                                                <label for="companyDetails">Add Company Details Below<label
                                                        class="red-text">*</label></label>
                                            </div>

                                            <div class="col-12">
                                                <textarea id="txtDescription" class="textarea form-control"
                                                    placeholder="Place some text here" name="description"
                                                    style="width: 100%; height: 200px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;"
                                                    required></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- /.card-body -->
                            <div class="card-footer">
                                <div class="input-group col-12">
                                    <div class="col-sm-6"><button type="submit" (click)="onSubmit(companyForm)"
                                            class="btn btn-primary float-right col-md-2">Submit</button></div>
                                    <div class="col-sm-6"><button type="reset" (click)="resetForm(companyForm)"
                                            class="btn btn-default col-md-2">Cancel</button></div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- /.card -->
                </div>
            </div>
        </div>
        <!-- /.container-fluid -->
    </section>
    <!-- /.content -->
</div>
