<div>
    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <a [routerLink]="['/antiRaggingcell/view-attachments']">
                    <ol class="breadcrumb float-sm-right">
                        <li><i class="nav-icon fas fa-chevron-circle-left pr-2"></i></li>
                        <li>Back</li>
                    </ol>
                </a>
            </div>
            <div class="col-md-12">
                <div class="container-fluid">
                    <div class="row ">
                        <div class="col-12">
                            <!--ur contents here-->
                            <!-- jquery validation -->
                            <div class="card card-primary">

                                <div class="card-header">
                                    <h3 class="card-title">Add New AntiRagging Attachment</h3>
                                </div>
                                <!-- /.card-header -->
                                <!-- form start -->
                                <form role="form" #attachmentForm="ngForm">
                                    <div class="card-body">
                                        <div class="input-group">
                                            <div class="col-6">
                                                <label for="Name"> Enter Title</label>
                                                <input type="text" class="form-control" id="Name" name="name"
                                                    [(ngModel)]="this.attachment.name" placeholder="Enter Title"
                                                    required>
                                            </div>
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label for="exampleInputFile">CHOOSE ATTACHMENT</label>
                                                    <div class="input-group">
                                                        <div class="custom-file">
                                                            <input type="file" class="custom-file-input"
                                                                (change)="onUploadChange($event)" accept=".pdf"
                                                                id="file">
                                                            <label class="custom-file-label"
                                                                for="exampleInputFile">{{this.fileLabel}}</label>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-footer">
                                        <div class="input-group col-12">
                                            <div class="col-sm-6"><button type="submit"
                                                    (click)="onSubmit(attachmentForm)"
                                                    class="btn btn-primary float-right col-md-2">Submit</button></div>
                                            <div class="col-sm-6"><button type="reset"
                                                    (click)="resetForm(attachmentForm)"
                                                    class="btn btn-default col-md-2">Cancel</button></div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
