<div>

    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <a [routerLink]="['/labandworkshop']">
                    <ol class="breadcrumb float-sm-right">
                        <li><i class="nav-icon fas fa-chevron-circle-left pr-2"></i></li>
                        <li>Back</li>
                    </ol>
                </a>
            </div>
            <div class="col-md-12">
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">Details Of Lab And Workshop</h3>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="preview col-md-5">
                                <div class="tab-pane active" id="pic-1"><img src={{this.labAndWorkshop.image}} class="img-rounded" alt="Cinque Terre" width="400" height="230"> </div>
                            </div>
                            <div class="col-md-7">
                                <div>
                                    <label class="col-4">NAME</label>
                                    <span class="col-8">{{this.labAndWorkshop.name}}</span>
                                </div>
                                <div>
                                    <label class="col-4">CATEGORY</label>
                                    <span class="col-8">{{this.labAndWorkshop.category}}</span>
                                </div>
                                <div>
                                    <label class="col-4">DEPARTMENT</label>
                                    <span class="col-8">{{this.labAndWorkshop.deptCode}}</span>
                                </div>
                            </div>
                            <div class="col-md-12 mt-4">
                                <h6><b>Detail Description</b></h6>
                                <p [innerHTML]="this.labAndWorkshop.description"></p>

                            </div>
                            <div class="input-group col-md-12 mt-4">
                                <div class="col-md-6"><a routerLinkActive="active" [routerLink]="[]" class="btn btn-primary float-right col-md-3" (click)="onEdit(this.labAndWorkshop)">Edit</a>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <!-- /.card-body -->

            </div>
        </div>
    </section>
</div>
