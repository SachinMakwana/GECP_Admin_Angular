<div>
    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <a [routerLink]="['/labandworkshop']">
                    <ol class="breadcrumb float-sm-right">
                        <li><i class="nav-icon fas fa-chevron-circle-left pr-2"></i></li>
                        <li>Back</li>
                    </ol>
                </a>
            </div>
            <div class="col-md-12">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            <!-- your contents here -->
                            <!-- form start -->
                            <div class="card card-primary">
                                <div class="card-header">
                                    <h3 class="card-title">Add New Lab or Workshop Data</h3>
                                </div>
                                <form role="form" #labForm="ngForm" name="labForm">
                                    <div class="card-body">
                                        <div class="form-group">
                                            <!-- Name Controls -->
                                            <div class="input-group col-12">
                                                <div class="col-md-6">
                                                    <label for="fname">Name Of Lab Or Workshop</label>
                                                    <input type="text" class="form-control" id="fname"
                                                        placeholder="First Name" name="name"
                                                        [(ngModel)]="this.labAndWorkshop.name" required>
                                                </div>

                                                <div class="form-group col-md-6">
                                                    <label for="imgLogo">Upload New Image</label>
                                                    <div class="input-group">
                                                        <div class="custom-file">
                                                            <input type="file" class="custom-file-input" id="imgLogo"
                                                            (change)="onUploadChange($event)" name="image" accept=".png, .jpg, .jpeg" required>
                                                            <label class="custom-file-label"
                                                                for="imgLogo">{{fileLabel}}</label>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="input-group col-12">
                                                <div class="col-md-6">
                                                    <label for="ddlCategory">Category</label>
                                                    <select class="form-control select2" id="ddlCategory"
                                                        name="category" [(ngModel)]="this.labAndWorkshop.category"
                                                        required>
                                                        <option value="Lab">Lab</option>
                                                        <option value="Workshop">Workshop</option>
                                                    </select>
                                                </div>
                                                <div class="col-md-6">
                                                    <label for="ddlDepartment">Department</label>
                                                    <select class="form-control select2" id="ddlDepartment"
                                                        name="deptCode" [(ngModel)]="this.labAndWorkshop.deptCode"
                                                        required>
                                                        <option value="7">Computer</option>
                                                        <option value="11">Civil</option>
                                                        <option value="12">Mechanical</option>
                                                        <option value="14">Eletrical</option>
                                                        <option value="15">Electronics & Communications</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="input-group col-12">
                                                <div class="col-12 pt-4">
                                                    <label for="details" class="col-12">Add Lab/Workshop Details Below<label
                                                            class="red-text">*</label></label>
                                                
                                                    <textarea id="details" class="textarea col-12 form-control"
                                                        placeholder="Place some text here" name="description"
                                                        style="width: 100%; height: 200px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;"
                                                        required></textarea>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- /.card-body -->

                                    <div class="card-footer">
                                        <div class="input-group col-12">
                                            <div class="col-sm-6"><button type="submit" (click)="onSubmit(labForm)"
                                                    class="btn btn-primary float-right col-md-2">Submit</button></div>
                                            <div class="col-sm-6"><button type="clear" (click)="resetForm(labForm)"
                                                    class="btn btn-primary col-md-2">Cancel</button></div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- /.card -->

                </div>
                <!-- /.container-fluid -->
            </div>
        </div>
    </section>
    <!-- /.content -->
</div>
