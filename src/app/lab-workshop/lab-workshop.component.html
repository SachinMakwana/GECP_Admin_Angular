<div>
    <!-- Content Header (Page header) -->
    <div class="content">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0 text-dark">Lab And Workshops</h1>
                </div>
                <!-- /.col -->
                <div class="col-sm-6">
                    <a [routerLink]="['/labandworkshop/add']">
                        <ol class="breadcrumb float-sm-right">
                            <li><i class="nav-icon fas fa-plus-circle pr-2"></i></li>
                            <li>Add New Details</li>
                        </ol>
                    </a>
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Lab And Workshop Lists</h3>
                        </div>
                        <!-- /.card-header -->
                        <div class="card-body">
                            <table id="tblLabAndWorkshop" class="table table-bordered table-hover text-center">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Category</th>
                                        <th>Department</th>
                                        <th>View Details</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let data of labAndWorkshopService.labAndWorkshops">
                                        <td>{{data.name}}</td>
                                        <td>{{data.category}}</td>
                                        <td>{{data.deptCode}}</td>
                                        <td>
                                            <a routerLinkActive="active" [routerLink]="[]" (click)="onView(data)"><i class="nav-icon fas fa-eye"></i></a>
                                        </td>
                                        <td>
                                            <a routerLinkActive="active" [routerLink]="[]" (click)="onEdit(data)"><i class="nav-icon fas fa-edit"></i></a>
                                        </td>
                                        <td><a routerLinkActive="active" [routerLink]="[]" (click)="onDelete(data._id)"><i
                                                class="nav-icon fas fa-trash"></i></a></td>
                                    </tr>
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <th>Name</th>
                                        <th>Category</th>
                                        <th>Department</th>
                                        <th>View Details</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                        <!-- /.card-body -->
                    </div>
                </div>
            </div>
            <!-- /.card -->
        </div>
        <!-- /.container-fluid -->
    </section>
    <!-- /.content -->
</div>

<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">
    <p style="color: white">Please Wait. </p>
</ngx-spinner>
