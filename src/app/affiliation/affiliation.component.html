<div>
    <!-- Content Header (Page header) -->
    <div class="content">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0 text-dark">Affiliation-Section</h1>
                </div>
                <!-- /.col -->
                <div class="col-sm-6">
                    <a [routerLink]="['/affiliation/add']" routerLinkActive="active">
                        <ol class="breadcrumb float-sm-right">
                            <li><i class="nav-icon fas fa-plus-circle pr-2"></i></li>
                            <li>Add New Details</li>
                        </ol>
                    </a>
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Affiliation Lists</h3>
                        </div>
                        <!-- /.card-header -->
                        <div class="card-body">
                            <table id="tblAffiliation" class="table table-bordered table-hover text-center">
                                <thead>
                                    <tr>

                                        <th>Title</th>
                                        <th>Document</th>
                                        <th>View</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let data of affiliationService.affiliations">
                                        <td>{{data.name}}</td>
                                        <td>{{data.fileName}}</td>
                                        <td>
                                            <a routerLinkActive="active" [routerLink]="[]" (click)="onView(data._id)"><i
                                                    class="nav-icon fas fa-eye"></i></a>
                                        </td>
                                        <td>
                                            <a routerLinkActive="active" [routerLink]="[]" (click)="onEdit(data)"><i
                                                    class="nav-icon fas fa-edit"></i></a>
                                        </td>
                                        <td><a routerLinkActive="active" [routerLink]="[]" (click)="onDelete(data._id)"><i class="nav-icon fas fa-trash"></i></a>
                                        </td>
                                    </tr>
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <th>Title</th>
                                        <th>Document</th>
                                        <th>View</th>
                                        <th>Edit</th>
                                        <th>Delete</th>

                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                        <!-- /.card-body -->
                    </div>
                </div>
            </div>
            <!-- /.card -->
        </div>
        <!-- /.container-fluid -->
    </section>
    <!-- /.content -->
</div>
