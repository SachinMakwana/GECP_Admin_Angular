<div>
    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <a [routerLink]="['/ssipcell/view-member']">
                    <ol class="breadcrumb float-sm-right">
                        <li><i class="nav-icon fas fa-chevron-circle-left pr-2"></i></li>
                        <li>Back</li>
                    </ol>
                </a>
            </div>
            <div class="col-md-12">
                <div class="container-fluid">
                    <div class="row ">
                        <div class="col-12">
                            <!--ur contents here-->
                            <!-- jquery validation -->
                            <div class="card card-primary">
                                <div class="card-header">
                                    <h3 class="card-title">Add SSIP Member Details</h3>
                                </div>
                                <!-- /.card-header -->
                                <!-- form start -->
                                <form role="form" #membersForm="ngForm">
                                    <div class="card-body">
                                        <div class="form-group">
                                            <div class="input-group">
                                                <div class="col-6">
                                                    <label for="Name">Enter Member Name</label>
                                                    <input type="text" class="form-control" id="Name"
                                                        [(ngModel)]="this.sMembersDtails.name" name="name"
                                                        placeholder="Enter Name" required
                                                        onkeypress="return ValidateAlpha(event)">
                                                </div>

                                                <div class="col-6">
                                                    <label>Select Member's Role:</label>
                                                    <select class="form-control select2"
                                                        [(ngModel)]="this.sMembersDtails.role" name="role" required>
                                                        <option value="Convener">Convener</option>
                                                        <option value="Head">Head</option>
                                                        <option value="Supporting Committee Member">Supporting Committee
                                                            Member</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="input-group">
                                                <div class="col-6">
                                                    <label>Select Member's Designation</label>
                                                    <select class="form-control select2"
                                                        [(ngModel)]="this.sMembersDtails.designation" name="designation"
                                                        required>
                                                        <option value="HOD">HOD </option>
                                                        <option value="Faculty">Faculty</option>
                                                    </select>
                                                </div>

                                                <div class="col-6">
                                                    <label>Select Member's Department</label>
                                                    <select class="form-control select2" id="ddlDepartment"
                                                        name="department" [(ngModel)]="this.sMembersDtails.department"
                                                        required>
                                                        <option value="Computer">Computer</option>
                                                        <option value="Civil">Civil</option>
                                                        <option value="Mechanical">Mechanical</option>
                                                        <option value="Eletrical">Eletrical</option>
                                                        <option value="Electronics & Communications">Electronics &
                                                            Communications</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-footer">
                                        <div class="input-group col-12">
                                            <div class="col-sm-6"><button type="submit"
                                                    [disabled]="!membersForm.form.valid" (click)="onSubmit(membersForm)"
                                                    class="btn btn-primary float-right col-md-2">Submit</button></div>
                                            <div class="col-sm-6"><button type="clear" (click)="resetForm(membersForm)"
                                                    class="btn btn-primary col-md-2">Cancel</button></div>
                                        </div>
                                    </div>
                                </form>

                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </section>

</div>
