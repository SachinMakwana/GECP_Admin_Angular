<div>
    <!-- Content Header (Page header) -->
    <div class="content">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0 text-dark">SSIP Members List</h1>
                </div>
                <!-- /.col -->
                <div class="col-sm-6" style="margin-top:10px;">
                    <a [routerLink]="['/ssipcell/add-member']">
                        <ol class="breadcrumb float-sm-right">
                            <li><i class="nav-icon fas fa-plus-circle pr-2"></i></li>
                            <li>Add New Details</li>
                        </ol>
                    </a>
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title"> SSIP Members Details</h3>
                        </div>
                        <!-- /.card-header -->
                        <div class="row justify-content-center">
                            <div class="col-12">
                                <div class="card-body">
                                    <table id="tblSMemberDetails" class="table table-bordered table-hover text-center">
                                        <thead>
                                            <tr>
                                                <th>Member Name</th>
                                                <th>Role</th>
                                                <th>Designation</th>
                                                <th>Department</th>
                                                <th>View</th>
                                                <th>Edit</th>
                                                <th>Delete</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let data of sMemberDetailsSrvice.sMemberDetails">
                                                <td>{{data.name}}</td>
                                                <td>{{data.role}}</td>
                                                <td>{{data.designation}}</td>
                                                <td>{{data.department}}</td>
                                                <td>
                                                    <a routerLinkActive="active" [routerLink]="[]"
                                                        (click)="onView(data._id)"><i
                                                            class="nav-icon fas fa-eye"></i></a>
                                                </td>
                                                <td>
                                                    <a routerLinkActive="active" [routerLink]="[]"
                                                        (click)="onEdit(data)"><i class="nav-icon fas fa-edit"></i></a>
                                                </td>
                                                <td><a routerLinkActive="active" [routerLink]="[]"
                                                        (click)="onDelete(data._id)"><i
                                                            class="nav-icon fas fa-trash"></i></a>
                                                </td>
                                            </tr>
                                        </tbody>
                                        <tfoot>
                                            <tr>
                                                <th>Member Name</th>
                                                <th>Role</th>
                                                <th>Designation</th>
                                                <th>Department</th>
                                                <th>View</th>
                                                <th>Edit</th>
                                                <th>Delete</th>
                                            </tr>
                                        </tfoot>
                                    </table>
                                </div>
                                <!-- /.card-body -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.card -->
        </div>
        <!-- /.container-fluid -->
        <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">
            <p style="color: white;">Please Wait..</p>
        </ngx-spinner>
    </section>
    <!-- /.content -->
</div>
